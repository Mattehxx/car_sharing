<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100" style="background-color: #99d2e0;">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <span class="h1 fw-bold mb-0">Car sharing</span>
                            </div>
        
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registration form</h5>

                            <!-- FORM -->
                            <div class="row">
                                <!-- First name -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="nome">Nome</label>
                                        <input type="text" name="nome" id="nome" class="form-control form-control-lg" minlength="1" maxlength="50" required/>
                                    </div>
                                </div>

                                <!-- Last name -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="cognome">Cognome</label>
                                        <input type="text" name="cognome" id="cognome" class="form-control form-control-lg" minlength="1" maxlength="50" required/>
                                    </div>
                                </div>
                            </div>
            
                            <!-- Patente -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="n_patente">Numero patente</label>
                                        <input type="text" name="n_patente" id="n_patente" class="form-control form-control-lg" minlength="1" maxlength="20" required/>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <label for="scadenza_patente" class="form-label">Data di scadenza della patente</label>
                                        <input type="date" name="scadenza_patente" id="scadenza_patente" class="form-control form-control-lg" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Email -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" name="email" id="email" class="form-control form-control-lg" minlength="1" maxlength="100" required/>
                                    </div>
                                </div>

                                <!-- Numero di telefono -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="tel">Numero di telefono</label>
                                        <input type="text" name="tel" id="tel" class="form-control form-control-lg" minlength="1" maxlength="20" required/>
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="mt-4 pt-2 col-md-6 mb-4">
                                    <button id="sumbit_button" class="btn btn-dark btn-lg btn-block" type="submit" style="background-color: #99d2e0; border-color: #99d2e0; color: black;">Sign up</button>
                                </div>
                            </div>

                            <div id="alert_row" class="row">
                                <!-- ALERT TO SHOW -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!-- JS file -->
    <script src="../js/max_date.js"></script>
    <script src="../js/auth/signup.js"></script>
</body>
</html>
