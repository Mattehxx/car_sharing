<body>
    <section class="vh-100" style="background-color: #99d2e0;">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <span class="h1 fw-bold mb-0">Car sharing</span>
                            </div>
        
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Aggiungi un viaggio</h5>

                            <!-- FORM -->
                            <form action="../viaggi/add.php" method="post"> 
                                <div class="row">
                                    <!-- Partenza -->
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="partenza">Partenza</label>
                                            <input type="text" name="partenza" id="partenza" class="form-control form-control-lg" minlength="1" maxlength="100" required/>
                                        </div>
                                    </div>

                                    <!-- Arrivo -->
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="arrivo">Arrivo</label>
                                            <input type="text" name="arrivo" id="arrivo" class="form-control form-control-lg" minlength="1" maxlength="100" required/>
                                        </div>
                                    </div>
                                </div>
                
                                <!-- Data e durata -->
                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-outline datepicker w-100">
                                            <label for="dt_viaggio" class="form-label">Data del viaggio</label>
                                            <input type="datetime-local" name="dt_viaggio" id="dt_viaggio" class="form-control form-control-lg" required/>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="durata">Durata del viaggio in minuti</label>
                                            <input type="number" name="durata" id="durata" class="form-control form-control-lg" required/>
                                        </div>
                                    </div>

                                    
                                </div>

                                <div class="row">
                                    <!-- Numero posti -->
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="n_posti">Numero dei posti in auto</label>
                                            <input type="number" name="n_posti" id="n_posti" class="form-control form-control-lg" required/>
                                        </div>
                                    </div>

                                    <!-- Tariffa -->
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="importo">Importo</label>
                                            <input type="number" name="importo" id="importo" class="form-control form-control-lg"  step="0.01" required/>
                                        </div>
                                    </div>
                                </div>
            
                            <div class="row">
                                <div class="mt-4 pt-2 col-md-6 mb-4">
                                    <button id="sumbit_button" class="btn btn-dark btn-lg btn-block" type="submit" style="background-color: #99d2e0; border-color: #99d2e0; color: black;">Aggungi viaggio</button>
                                </div>
                                <div class="mt-4 pt-2 col-md-6 mb-4" style="text-align: center;">

                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
